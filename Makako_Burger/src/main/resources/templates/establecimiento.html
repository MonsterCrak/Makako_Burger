<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Establecimiento</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
	rel="stylesheet">
<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<!-- Bootstrap icon -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<!-- Custom CSS  -->
<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body class="d-flex">
	<style>
.nav-pills .nav-link.active, .nav-pills .show>.nav-link {
	color: #fff;
	font-weight: bold;
	background-color: #B87400;
}

.titulo {
	font-family: 'Chau Philomene One', sans-serif;
	color: #310D05;
	font-size: 40px;
	font-weight: bold;
}
</style>


	<main class="main">
		<div class="border border-2  bg-white shadow-sm rounded-5">
			<h1 class="border-bottom p-3 border-1 shadow-sm bg-gradient-2">Actualizar
				Establecimiento</h1>
			<form class="p-3 pt-0 pb-3" action="Establecimiento" method="post">

				<input type="hidden" name="type" value="updateInfoObject">


				<c:forEach var="listarEstablecimiento"
					items="">



					<div class="d-flex flex-column m-auto">
						<label class="pt-3 h4">Sobre Nosotros</label>


						<textarea class="form-control" name="txtSobreNosotros"
							style="height: 200px"></textarea>
					</div>
				</c:forEach>

				<input type="submit" class="btn btn-lg btn-primary my-2"
					value="Enviar Datos">


			</form>
		</div>
	</main>
</body>

<!--ESTILOS JS-->
<script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/bootstrapValidator.js"></script>
<script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="./js/popper.min.js"></script>

</html>
