<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Actualizar Pedidos</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Custom CSS  -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<style>
    .nav-pills .nav-link.active,
    .nav-pills .show>.nav-link {
        color: #fff;
        font-weight: bold;
        background-color: #B87400;
    }

    .titulo {
        font-family: 'Chau Philomene One', sans-serif;
        color: #310D05;
        font-size: 40px;
        font-weight: bold;
    }
</style>

<body class="d-flex">

    <main class="main">
        <div class="box info">
            <div class="header-info">
                <h2 class="mb-3">Actualizar pedidos</h2>

                <form class="form-search" method="POST">
                    <select class="form-select" name="cboEstado" id="cboPosition">
                        <option value="all">Todos</option>

                    </select>
                    <input class="form-control" type="text" id="search" name="search" placeholder="DNI cliente..."
                        value="" />
                    <input class="form-control" type="date" id="start-date" name="startDate"
                        placeholder="Fecha de Inicio" min="2000-01-01" max="2030-12-31" value="" />
                    <input class="form-control" type="date" id="end-date" name="endDate" placeholder="Fecha de Fin"
                        min="2000-01-01" max="2030-12-31" value="" />
                    <input class="form-control bg-primary text-white" type="submit" value="Aplicar BÃºsqueda" />
                </form>

            </div>

            <hr class="separator">

            <div class="body-info">
                <div class="d-row">
                    <div class="data">
                        <span>No hay datos para mostrar</span>
                    </div>
                </div>



                <div class="d-row">
                    <div class="data">
                        <input type="hidden" name="id" value="">
                        <input type="hidden" name="codEstado" value="">
                        <input type="hidden" name="codMetodoRecojo" value="">

                        <span><!-- Pedido.getCodPedido() --></span>
                        <span><!-- Pedido.getFechaPedido() --></span>
                        <span><!-- Pedido.getEstados().getNomTipoEstado() --></span>
                        <span><!-- Pedido.getMetodo().getNomTipoRecojo() --></span>
                        <span><!-- Pedido.getPrecTotPedido() --></span>
                    </div>

                    <div class="operations">
                        <i class="icon-info bi bi-info-circle-fill"></i>
                        <i class="icon-update bi bi-pencil-square"></i>
                    </div>
                </div>
            </div>

            <div class="navigation-info">
                <span>Navegando de <!-- pag --> al <!-- totalDePaginacion == 0 ? '1' : totalDePaginacion --></span>

                <div>
                    <ul class="pagination">

                    </ul>
                </div>

                <span>Se encontraron <!-- totalRegistro --> resultados</span>
            </div>
        </div>
    </main>
</body>
<script type="module" src="./js/actualizarPedidos.js"></script>

</html>
