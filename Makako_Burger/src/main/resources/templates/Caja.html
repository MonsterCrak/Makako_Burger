<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
	<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
		<!DOCTYPE html>
		<html>

		<head>
			<meta charset="UTF-8">
			<title>Caja - CDP</title>
			<!-- Fonts -->
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
			<!-- Bootstrap -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
				crossorigin="anonymous">

			<!-- Bootstrap icon -->
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
			<!-- Custom CSS  -->
			<link rel="stylesheet" type="text/css" href="./css/style.css">
		</head>

		<body class="d-flex">
			<style>
				.nav-pills .nav-link.active,
				.nav-pills .show>.nav-link {
					color: #fff;
					font-weight: bold;
					background-color: #B87400;
				}

				.titulo {
					font-family: 'Chau Philomene One', sans-serif;
					color: #310D05;
					font-size: 40px;
					font-weight: bold;
				}
			</style>


			<main class="main">

				<div class="box info">
					<div class="header-info">
						<h2 class="mb-3">Reporte CDP</h2>

						<form class="form-search" method="POST" action="CajaController">
							<input class="form-control" type="text" id="search" name="search" placeholder="DNI"
								value="${ busqueda == null ? '' : busqueda}" />
							<input class="form-control" type="text" id="start-price" name="startPrice"
								placeholder="Precio de Inicio" pattern="^\d{1,3}(.\d{1,2})?$"
								title="Introduce el precio correctamente. Se acepta como máximo 3 enteros y 2 decimales que son establecidos por un '.'."
								value="" />
							<input class="form-control" type="text" id="end-price" name="endPrice"
								placeholder="Precio Final" pattern="^\d{1,3}(.\d{1,2})?$"
								title="Introduce el precio correctamente. Se acepta como máximo 3 enteros y 2 decimales que son establecidos por un '.'."
								value="" />
							<input class="form-control" type="date" id="start-date" name="startDate"
								placeholder="Fecha de Inicio" min="2000-01-01" max="2030-12-31" value="" />
							<input class="form-control" type="date" id="end-date" name="endDate"
								placeholder="Fecha de Fin" min="2000-01-01" max="2030-12-31" value="" />

							<input class="form-control bg-primary text-white" type="submit" value="Aplicar Búsqueda" />
						</form>



					</div>

					<hr class="separator">

					<h4>Venta Total: ${ totalVenta }</h4>

					<div class="body-info">
						<div class="d-row">
							<div class="data">
								<span>No hay datos para mostrar</span>
							</div>
						</div>

						<div class="d-row">
							<div class="data">
								<input type="hidden" name="id" value=${ cdp.getCodComprobante() }>

								<span> <!-- ${ cdp.getCodComprobante() } --> </span>
								<span> <!-- ${ cdp.getFchEmitido() } --> </span>
								<span> <!-- ${ cdp.getDni() } --> </span>
								<span> <!-- ${ cdp.getPrecTotPedido() } --> </span>
							</div>

							<div class="operations">
								<i class="icon-info bi bi-info-circle-fill"></i>
							</div>
						</div>
					</div>

					<div class="navigation-info">
						<span>Navegando de <!-- ${ pag } al ${ totalDePaginacion == 0 ? '1'  : totalDePaginacion } -->
						</span>

						<div>
							<ul class="pagination">

							</ul>
						</div>

						<span>Se encontraron ${ totalRegistro } resultados</span>
					</div>
				</div>
			</main>

		</body>

		<!-- Custom JavaScript -->
		<script type="module" src="./js/caja.js"></script>
		<!--ESTILOS JS-->
		<script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/bootstrapValidator.js"></script>
		<script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="./js/popper.min.js"></script>
