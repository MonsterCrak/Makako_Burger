<%@ page language="java" contentType="text/html; charset=UTF-8"
	pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inicio de Sesión</title>
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
	rel="stylesheet">
<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
	crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&family=Raleway:wght@500&family=Secular+One&display=swap"
	rel="stylesheet">
<!-- Bootstrap icon -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<!-- Custom CSS  -->
<link rel="stylesheet" type="text/css" href="./css/style.css">
<link rel="stylesheet" type="text/css" href="./css/login.css">
</head>

<body class="vh-100">
	<div class="d-flex justify-content-center align-items-center">

		<div
			class="d-inline-block vh-100 flex-shrink-1 p-3 align-items-center flex-shrink-1 justify-content-center d-flex flex-column shadow"
			style="background-color: #FFF6EA; width: 50vw;">
			<img alt="" src="./img/Makako Burger - Fondo.png">
		</div>

		<div class="login d-inline-block border shadow">

			<h2 class="text-center">Inicio de Sesión</h2>

			<form class="login-form needs-validation" action="login"
				method="POST">
				<input class="" type="hidden" name="type" value="login">

				<div>
					${invalid ? '<p class="login-error">Correo o contraseña incorrecta</p>' : '' }

					<input class="form-control ${invalid ? 'is-invalid': ''}"
						type="text" id="email" name="email" autocomplete="email"
						placeholder="Email*">
					<div id="email-invalid" class="text-start invalid-feedback"></div>
				</div>

				<div>
					<input class="form-control ${invalid ? 'is-invalid': ''}"
						type="password" id="password" name="password"
						autocomplete="current-password" placeholder="Password*">
					<div id="password-invalid" class="text-start invalid-feedback"></div>
				</div>

				<a class="recover-password">¿Olvidaste tu contraseña?</a> <input
					class="btn btn-primary" id="validate-login" type="submit"
					value="INGRESAR AL SISTEMA">





			</form>
			<br>
			<div class="row">
				<label for="colFormLabelExample" class="col-7 col-form">¿No
					tienes cuenta?</label>
				<div class="col-sm-5">
					<a href="Cliente.jsp">Registrarse</a>

				</div>
			</div>






		</div>
	</div>
	<!-- Modal Recuperar Contraseña -->
	<template id="modal-template">
		<div class="modal fade" id="recover-password" tabindex="-1"
			aria-labelledby="recover-password-label" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header"></div>

					<div class="modal-body"></div>

					<div class="modal-footer"></div>
				</div>
			</div>
		</div>
	</template>


</body>

<!-- Custom JavaScript -->
<script type="module" src="./js/login.js"></script>
</html>
